<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>

{% if post.layout = 'redirect' %} 
<link rel="canonical" href="{{ site.url }}{{ post.redirect_to }}" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="0;url={{ site.url }}{{ post.redirect_to }}" />
{% endif %}

{% if page.layout = 'redirect' %} 
<link rel="canonical" href="{{ site.url }}{{ page.redirect_to }}" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="0;url={{ site.url }}{{ page.redirect_to }}" />
{% endif %}
</head>






<body>
    <h1>Redirecting...</h1>

    {% if post.layout = 'redirect' %} 
    <a href="{{ site.url }}{{ post.redirect_to }}">Click here if you're not redirected.</a>
    <script>location="{{ site.url }}{{ post.redirect_to }}"</script>
    {% endif %}

    {% if page.layout = 'redirect' %} 
    <a href="{{ site.url }}{{ page.redirect_to }}">Click here if you're not redirected.</a>
    <script>location="{{ site.url }}{{ page.redirect_to }}"</script>
    {% endif %}
</body>

</html>
