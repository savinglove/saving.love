<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>

{% include four-zero-four-redirect.html %}
















{% if page.id %}
    
<link rel="canonical" href="{{ base }}{{ post.rediractz }}" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="0;url='{{ base }}{{ post.rediractz }}' " />
    
{% else %}
    
    
<link rel="canonical" href="{{ base }}{{ page.rediractz }}" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="0;url='{{ base }}{{ page.rediractz }}' " />
    
{% endif %}

</head>


    
<body>
<h1>Redirecting...</h1>

    
    
{% if page.id %}
    
    
<a href="{{ base }}{{ post.rediractz }}">Click here if you're not redirected.</a>
<script>location="{{ base }}{{ post.rediractz }}" </script>

    
{% else %}
    
    
<a href="{{ base }}{{ page.rediractz }}">Click here if you're not redirected.</a>
<script>location="{{ base }}{{ page.rediractz }}"</script>
    
    
{% endif %}
    
</body>

</html>
